<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Progress Bar Task Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="pro-container">
		<h2>Progress Form and Progress Bar</h2>
		<div class="progess-task">	
			<div class="progress_move">
				<div class="progress-color"></div>
			</div>
			<div class="ui-tasks">
				<div>
					<label>Name</label>
					<input type="checkbox" id="name-check" class="checkbox" disabled>
				</div>
				<div>
					<label>Email Address</label>
					<input type="checkbox" id="email-check" class="checkbox" disabled>
				</div>
				<div>
					<label>Phone</label>
					<input type="checkbox" id="phone-check" class="checkbox" disabled>
				</div>
				<div>
					<label>Website</label>
					<input type="checkbox" id="web-check" class="checkbox" disabled>
				</div>
				<div>
					<label>Notes</label>
					<input type="checkbox" id="note-check" class="checkbox" disabled>
				</div>
			</div>
		</div>
	</div>
	
	<div id="form">
		<form id="autosave">
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name">
			</div>

			<div>
				<label for="email">Email Address:</label>
				<input type="email" id="email">
			</div>

			<div>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone">
			</div>

			<div> 
				<label for="website">Website:</label>
				<input type="url" id="website">
			</div>

			<div>
				<label for="notes">Notes:</label>
				<textarea id="notes" rows="3"></textarea>
			</div>

			<button>Submit</button>
		</form>
	</div>
</div>

<script src="app.js"></script>	
</body>
</html>
